<!DOCTYPE html>
<html>
<head>
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .product-card {
            width: 300px;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: center;
            border-radius: 8px;
        }

        .product-card img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product-card h3 {
            margin: 10px 0;
        }

        .product-card p {
            font-size: 14px;
            color: #555;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .buy-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .buy-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="product-card">
    <img src="headphones.jpg" alt="Product Image">
    <h3>Wireless Headphones</h3>
    <p>High quality wireless headphones with noise cancellation.</p>
    <div class="price">â‚¹2,999</div>
    <button class="buy-btn">Buy Now</button>
</div>

</body>
</html>
