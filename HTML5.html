<!DOCTYPE html>
<html>
<head>
    <title>User Registration Form</title>
</head>
<body>
<h2>User Registration</h2>
<form>
    <label for="Full Name">Full Name:</label><br>
    <input type="text" id="Full Name" name="Full Name" required><br><br>

    <label for="Email">Email:</label><br>
    <input type="Email" id="Email" name="Email" required><br><br>

    <label for="Date of Birth">Date of Birth:</label><br>
    <input type="date" id="Date of Birth" name="Date of Birth" required><br><br>

    <label for="Phone No">Phone Number:</label><br>
    <input type="tel" id="Phone No" name="Phone No" required><br><br>

    <label for="Password">Password:</label><br>
    <input type="Password" id="Password" name="Password" required><br><br>

    <label for="Profile">Choose Profile Picture:</label><br>
    <input type="file" id="Profile" name="Profile" required><br><br>

    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I accept the Terms & Conditions</label><br><br>

    <input type="submit" value="Register">
</form>

</body>
</html>
