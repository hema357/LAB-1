<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Multi-Stage Workflow Engine</title>
    <style>
        :root { --primary: #4a90e2; --success: #27ae60; --bg: #f5f7fa; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding-top: 50px; }
        
        .workflow-card { background: white; width: 450px; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        
        /* Progress Bar */
        .progress-container { margin-bottom: 30px; background: #eee; border-radius: 10px; height: 10px; overflow: hidden; }
        #progressBar { height: 100%; width: 25%; background: var(--primary); transition: width 0.4s ease; }
        
        .stage { display: none; }
        .stage.active { display: block; animation: fadeIn 0.4s; }
        
        h2 { margin-top: 0; font-size: 1.2rem; color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 0.85rem; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 2px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        
        input.invalid { border-color: #e74c3c; }
        .error-text { color: #e74c3c; font-size: 0.75rem; margin-top: 5px; display: none; }
        
        .nav-buttons { display: flex; justify-content: space-between; margin-top: 25px; }
        button { padding: 10px 25px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; }
        .btn-next { background: var(--primary); color: white; }
        .btn-prev { background: #ccc; color: #555; }
        .btn-submit { background: var(--success); color: white; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="workflow-card">
    <div class="progress-container">
        <div id="progressBar"></div>
    </div>

    <form id="workflowForm" novalidate>
        <div class="stage active" data-step="1">
            <h2>Stage 1: Basic Identity</h2>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" name="firstName" required minlength="2">
                <small class="error-text">Please enter a valid name (min 2 chars).</small>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" required>
                <small class="error-text">Please enter a valid email.</small>
            </div>
        </div>

        <div class="stage" data-step="2">
            <h2>Stage 2: Profile Details</h2>
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
                <small class="error-text">Username is required.</small>
            </div>
            <div class="form-group">
                <label>Bio (Min 10 chars)</label>
                <input type="text" name="bio" required minlength="10">
                <small class="error-text">Bio must be at least 10 characters.</small>
            </div>
        </div>

        <div class="stage" data-step="3">
            <h2>Stage 3: Security</h2>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required minlength="8">
                <small class="error-text">Password must be at least 8 chars.</small>
            </div>
        </div>

        <div class="stage" data-step="4">
            <h2>Stage 4: Finish</h2>
            <p>Ready to submit your profile?</p>
            <div class="form-group">
                <label>Verification Code (Enter: 1234)</label>
                <input type="text" name="code" required pattern="1234">
                <small class="error-text">Incorrect code.</small>
            </div>
        </div>

        <div class="nav-buttons">
            <button type="button" class="btn-prev" id="prevBtn" style="visibility: hidden;">Previous</button>
            <button type="button" class="btn-next" id="nextBtn">Next</button>
        </div>
    </form>
</div>

<script>
    // 6. Temporary Storage for User Input
    let formDataStore = {};
    let currentStep = 1;
    const totalSteps = 4;

    const stages = document.querySelectorAll('.stage');
    const progressBar = document.getElementById('progressBar');
    const nextBtn = document.getElementById('nextBtn');
    const prevBtn = document.getElementById('prevBtn');

    // 2. Navigation & Validation Controller
    function updateUI() {
        // Toggle Stages
        stages.forEach(s => s.classList.remove('active'));
        document.querySelector(`.stage[data-step="${currentStep}"]`).classList.add('active');

        // Update Progress Bar (Requirement 3)
        const progress = (currentStep / totalSteps) * 100;
        progressBar.style.width = `${progress}%`;

        // Update Buttons
        prevBtn.style.visibility = currentStep === 1 ? 'hidden' : 'visible';
        nextBtn.textContent = currentStep === totalSteps ? 'Submit' : 'Next';
        if (currentStep === totalSteps) nextBtn.className = 'btn-submit';
        else nextBtn.className = 'btn-next';
    }

    function validateCurrentStage() {
        const activeStage = document.querySelector(`.stage[data-step="${currentStep}"]`);
        const inputs = activeStage.querySelectorAll('input');
        let isValid = true;

        inputs.forEach(input => {
            const error = input.nextElementSibling;
            // Native browser validation + manual checks
            if (!input.checkValidity()) {
                input.classList.add('invalid');
                error.style.display = 'block';
                isValid = false;
            } else {
                input.classList.remove('invalid');
                error.style.display = 'none';
                // Store data (Requirement 6)
                formDataStore[input.name] = input.value;
            }
        });
        return isValid;
    }

    nextBtn.addEventListener('click', () => {
        if (validateCurrentStage()) {
            if (currentStep < totalSteps) {
                currentStep++;
                updateUI();
            } else {
                // Final Submission (Requirement 5)
                alert("ðŸŽ‰ Form Successfully Submitted!\n\nData Stored: " + JSON.stringify(formDataStore));
                console.log("Final State:", formDataStore);
            }
        }
    });

    prevBtn.addEventListener('click', () => {
        if (currentStep > 1) {
            currentStep--;
            updateUI();
        }
    });

    // Real-time validation cleanup
    document.querySelectorAll('input').forEach(input => {
        input.addEventListener('input', () => {
            if (input.checkValidity()) {
                input.classList.remove('invalid');
                input.nextElementSibling.style.display = 'none';
            }
        });
    });
</script>

</body>
</html>
