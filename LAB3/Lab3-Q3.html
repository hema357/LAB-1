<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Survey Builder</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 40px; display: flex; justify-content: center; }
        .survey-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); width: 100%; max-width: 600px; }
        h2 { color: #1a73e8; border-bottom: 2px solid #e8f0fe; padding-bottom: 10px; }
        
        .question-block { margin-bottom: 25px; padding: 15px; border-left: 4px solid #ddd; transition: border-color 0.3s; }
        .question-block.invalid { border-left-color: #d93025; background: #fff8f7; }
        
        .label { font-weight: 600; display: block; margin-bottom: 10px; }
        .options-group { display: flex; flex-direction: column; gap: 8px; }
        
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .error-msg { color: #d93025; font-size: 0.85rem; margin-top: 8px; display: none; }
        
        button { background: #1a73e8; color: white; border: none; padding: 12px 24px; border-radius: 4px; cursor: pointer; font-size: 1rem; width: 100%; }
        button:hover { background: #1557b0; }
    </style>
</head>
<body>

<div class="survey-card">
    <h2>Course Feedback Survey</h2>
    <form id="dynamicSurvey" novalidate>
        <div id="questionsContainer"></div>
        <button type="submit">Submit Responses</button>
    </form>
</div>

<script>
    // 1. Question Structure (The Schema)
    const surveySchema = [
        {
            id: "q1",
            type: "text",
            label: "What is your favorite programming language?",
            required: true,
            maxChars: 20
        },
        {
            id: "q2",
            type: "radio",
            label: "How would you rate the course difficulty?",
            options: ["Easy", "Intermediate", "Advanced"],
            required: true
        },
        {
            id: "q3",
            type: "checkbox",
            label: "Which topics did you enjoy? (Select at least 2)",
            options: ["DOM Manipulation", "Async JS", "CSS Grid", "React Basics"],
            minSelection: 2
        }
    ];

    const container = document.getElementById('questionsContainer');

    // 2. Dynamic Generation (Requirement 2)
    function buildSurvey() {
        surveySchema.forEach(q => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.id = `block-${q.id}`;

            let html = `<span class="label">${q.label} ${q.required ? '*' : ''}</span>`;

            if (q.type === 'text') {
                html += `<input type="text" id="${q.id}" placeholder="Type here...">`;
            } 
            else if (q.type === 'radio' || q.type === 'checkbox') {
                html += `<div class="options-group">`;
                q.options.forEach(opt => {
                    html += `
                        <label>
                            <input type="${q.type}" name="${q.id}" value="${opt}"> ${opt}
                        </label>`;
                });
                html += `</div>`;
            }

            html += `<div class="error-msg" id="error-${q.id}"></div>`;
            block.innerHTML = html;
            container.appendChild(block);
        });
    }

    // 3. Validation Logic (Requirement 3, 4, 5)
    function validate() {
        let isAllValid = true;

        surveySchema.forEach(q => {
            const block = document.getElementById(`block-${q.id}`);
            const errorDiv = document.getElementById(`error-${q.id}`);
            let errorText = "";

            if (q.type === 'text') {
                const val = document.getElementById(q.id).value.trim();
                if (q.required && !val) errorText = "This field is required.";
                else if (q.maxChars && val.length > q.maxChars) errorText = `Max ${q.maxChars} characters allowed.`;
            } 
            else if (q.type === 'radio') {
                const checked = document.querySelector(`input[name="${q.id}"]:checked`);
                if (q.required && !checked) errorText = "Please select one option.";
            }
            else if (q.type === 'checkbox') {
                const checkedCount = document.querySelectorAll(`input[name="${q.id}"]:checked`).length;
                if (q.minSelection && checkedCount < q.minSelection) {
                    errorText = `Please select at least ${q.minSelection} options.`;
                }
            }

            // UI Manipulation
            if (errorText) {
                block.classList.add('invalid');
                errorDiv.textContent = errorText;
                errorDiv.style.display = 'block';
                isAllValid = false;
            } else {
                block.classList.remove('invalid');
                errorDiv.style.display = 'none';
            }
        });

        return isAllValid;
    }

    // 4. Submission Control (Requirement 6)
    document.getElementById('dynamicSurvey').addEventListener('submit', (e) => {
        e.preventDefault();
        if (validate()) {
            alert("Survey submitted successfully! Check the console for data.");
            // Collect Data
            const formData = new FormData(e.target);
            console.log("Results:", Object.fromEntries(formData));
        }
    });

    buildSurvey();
</script>

</body>
</html>
